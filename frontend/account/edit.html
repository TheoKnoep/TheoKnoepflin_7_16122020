<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Éditez mon compte | Groupomania</title>
</head>
<body>
	<header>
		<a href="../index.html">
			<img src="../media/logo-groupomania.png" alt="Logo de l'entreprise Groupomania">
		</a>
	</header>
	<h1>Les informations de votre compte :</h1>

	<form id="form-edit-account" method="post" enctype="multipart/form-data">
		<p><label for="name">Nom</label> : 
			<input type="text" name="name" required/></p>
		<p><label for="email">Email</label> : 
			<input type="email" name="email" required/></p>
		<p><label for="position">Poste occupé</label> : 
			<input type="text" name="position" placeholder="Non renseigné"/></p>
		<p><em>Votre photo de profil actuelle :</em> <br/> <img src="../media/profil.jpg" width="300" /></p>
		<p><label for="profile_picture">Modifiez votre photo de profil</label> : 
			<input type="file" name="profile_picture"/></p>
		<p>
			<input type="submit" value="Sauvegarder" id="confirm-edit-account"/></p>
	</form>

	<script src="./edit-account.js"></script>
</body>
</html>
